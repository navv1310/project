    <!--START SLIDE SHOW-->
    <div class="slideshow-container">
       
        <div class="mySlides">
            <img src="./kitty white (2).jpeg" alt="Image 2" class="img">
        </div>
    
        <div class="mySlides">
            <img src="./kitty white (3).jpeg" alt="Image 3" class="img">
        </div>
        <div class="mySlides">
            <img src="./kitty white (4).jpeg" alt="Image 3" class="img">
        </div>
        <div class="mySlides">
            <img src="./kitty white (5).jpeg" alt="Image 3" class="img">
        </div>
        <div class="mySlides">
            <img src="./kitty white (7).jpeg" alt="Image 3" class="img">
        </div>
    
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
    
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
    
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
    
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
